          alt=""
          style="max-width:90%"

    <!-- header -->
    <div class="text-center" style="margin:30px;" id="account-header">
      <h2>Account - Hela Pawura</h2>

    <!-- Initial Spinner div for Auth services to load-->
    <div class="loading-div" id="loading-spinner">

      <br />
      <button type="button" id="sign-in-fb-btn" class="btn btn-info">
        <i class="fa fa-facebook"></i>
        Sign In With Facebook
      </button>
    </div>

    <!-- Account Details wrapper -->
    <div id="details-wrapper" style="display:none;">
      <div class="text-center" style="margin:30px;">
        <img id="avatar" alt="Avatar" class="avatar" />
        <div style="font-size:220%;" id="greeting"></div>
      </div>
      <!-- Stats -->
      <h5 style="text-align: center">Stats</h5>
      <div id="stats-body">
        <ul class="list-group">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            Photos
            <span id="ph" class="badge badge-primary badge-pill">..</span>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            Locations
            <span id="locations" class="badge badge-primary badge-pill"

          </li>
        </ul>
